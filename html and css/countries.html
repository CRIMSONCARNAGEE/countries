<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countries</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght,YTLC@0,6..12,200..1000,440..540;1,6..12,200..1000,440..540&display=swap" rel="stylesheet">
  <!-- Links -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Site Header -->
  <header class="site-header">
    <div class="container site-header-container">
      <a href="index.html" class="site-header-logo">Where in the world?</a>
      <button class="site-header-button" type="button">
        <span class="site-header-button-theme">
          <svg class="site-header-dark-mode" width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M13.5532 13.815C9.66857 13.815 6.51929 10.9278 6.51929 7.36821C6.51929 6.0253 6.96679 4.78158 7.73143 3.75C4.69036 4.69515 2.5 7.33122 2.5 10.4381C2.5 14.3385 5.94929 17.5 10.2036 17.5C13.5929 17.5 16.4696 15.4932 17.5 12.7045C16.375 13.4048 15.0161 13.815 13.5532 13.815Z" fill="white" stroke="currentColor" stroke-width="1.25"/>
          </svg>
          <span class="site-header-theme-text">Dark Mode</span>
        </span>
      </button>
    </div>
  </header>
  <!-- main -->
  <div class="main-content main-content-inner country-page">
    <div class="container">
      <div class="country-page-back-wrapper">
        <a class="country-page-back-link" href="index.html">
          <svg class="country-page-back-icon" width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <g id="left-arrow">
              <path id="Shape" fill-rule="evenodd" clip-rule="evenodd" d="M6.46447 4.10744L7.64298 5.28596L3.75389 9.17504L18.6031 9.17504L18.6031 10.825L3.75389 10.825L7.64298 14.714L6.46447 15.8926L0.57191 10L6.46447 4.10744Z" fill="CurrentColor"/>
            </g>
          </svg>
          <span class="country-page-back-text">Back</span>
        </a>
      </div>

      <div class="country-page-flag-info">
        <img src="img/FLAG-Copy.svg" alt="Belgium flag" class="country-page-flag" width="560" height="400">
        <div class="country-page-info2">
          <h1 class="country-page-title">Belgium</h1>
          <div class="country-page-dls-wrapper">
            <dl class="country-page-flag-details">
              <div class="country-page-flag-details-item">
                <dt class="country-page-flag-details-title">Native Name:</dt>
                <dd class="country-page-flag-details-value">België</dd>
              </div>
              <div class="country-page-flag-details-item">
                <dt class="country-page-flag-details-title">Population:</dt>
                <dd class="country-page-flag-details-value">11,319,511</dd>
              </div>
              <div class="country-page-flag-details-item">
                <dt class="country-page-flag-details-title">Region:</dt>
                <dd class="country-page-flag-details-value">Europe</dd>
              </div>
              <div class="country-page-flag-details-item">
                <dt class="country-page-flag-details-title">Sub Region:</dt>
                <dd class="country-page-flag-details-value">Western Europe</dd>
              </div>
              <div class="country-page-flag-details-item">
                <dt class="country-page-flag-details-title">Capital:</dt>
                <dd class="country-page-flag-details-value">Brussels</dd>
              </div>
            </dl>
            <dl class="country-page-flag-details">
              <div class="country-page-flag-details-item">
                <dt class="country-page-flag-details-title">Top Level Domain:</dt>
                <dd class="country-page-flag-details-value">.be</dd>
              </div>

              <div class="country-page-flag-details-item">
                <dt class="country-page-flag-details-title">Currencies:</dt>
                <dd class="country-page-flag-details-value">België</dd>
              </div>
              <div class="country-page-flag-details-item">
                <dt class="country-page-flag-details-title">Languages:</dt>
                <dd class="country-page-flag-details-value"> Dutch, French, German</dd>
              </div>
            </dl>
          </div>

          <section class="country-page-border-countries">
            <h2 class="country-page-border-title">
              Border Countries:
            </h2>
            <div class="country-page-border-countries-list">
              <a class="country-page-border-country-link" href="countries.html">France</a>
              <a class="country-page-border-country-link" href="countries.html">Germany</a>
              <a class="country-page-border-country-link" href="countries.html">Netherlands</a>
            </div>
          </section>
        </div>
      </div>

    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
